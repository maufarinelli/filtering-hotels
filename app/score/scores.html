<section class="score form-group">
  <select name="startValue" type="number" [(ngModel)]="selectedStartValue" (ngModelChange)="onSelectStartValue()">
    <option *ngFor="let score of scoresValues" [ngValue]="score.value">{{score.value}}</option>
  </select>
  <select name="endValue" type="number" [(ngModel)]="selectedEndValue" (ngModelChange)="onSelectEndValue()">
    <option *ngFor="let score of scoresValues" [ngValue]="score.value">{{score.value}}</option>
  </select>
</section>
