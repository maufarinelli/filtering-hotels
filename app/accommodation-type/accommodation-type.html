<section class="accommodation-type form-group">
  <div *ngFor="let type of accommodationTypes" class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label>
        <input [(ngModel)]="type.checked" type="checkbox" value="type.id" (click)="onCheckToggle(type)"> {{type.name}}
      </label>
    </div>
  </div>
</section>
